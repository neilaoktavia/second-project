    <style>
        /* Reset dan Font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #fefcea, #f1da36);
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('image/bg8.jpg') repeat;
            overflow-x: hidden;
        }

        /* Latar Belakang Lampu Strobo */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.6), rgba(255, 204, 0, 0.6));
            mix-blend-mode: screen;
            z-index: -1;
            animation: strobe 2s infinite;
        }

        @keyframes strobe {
            0%, 100% {
                background: linear-gradient(120deg, rgba(255, 255, 255, 0.6), rgba(255, 204, 0, 0.6));
            }
            50% {
                background: linear-gradient(120deg, rgba(255, 204, 0, 0.6), rgba(255, 255, 255, 0.6));
            }
        }

        /* Judul */
        .hero {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fade-in 2s ease-out;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: sirene 1s infinite alternate;
        }

        @keyframes sirene {
            0% { color: #ffdd00; }
            100% { color: #ffffff; }
        }

        /* Galeri Foto */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            justify-items: center;
        }

        .gallery-item {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border: 4px solid #000;
            border-image: linear-gradient(45deg, #000, #ffdd00) 1;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: zoom-in 1.5s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox:target {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff8000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff8000;
        }

        .close-btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Tombol Kembali */
        .back-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .back-button {
            background-color: #ff8000;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid #fff;
            animation: glow 1.5s infinite alternate;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 128, 0, 0.8);
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px #ff8000, 0 0 20px #ff8000, 0 0 30px #ff8000;

            50% {

        }
